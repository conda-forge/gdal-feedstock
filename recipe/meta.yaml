{% set version = "2.1.4" %}

package:
  name: gdal
  version: {{ version }}

source:
  fn: gdal-{{ version }}.tar.gz
  url: http://download.osgeo.org/gdal/{{ version }}/gdal-{{ version }}.tar.gz
  sha256: 79aa6331008af7c1d36d30e4a7dae92b2b8a3512a6084b672a2b2659731e6529
  patches:
    - clang.patch  # [osx]
    - prepend-dll.patch  # [win]
    - install_scripts.patch

build:
  number: 0
  features:
    - vc9  # [win and py27]
    - vc10  # [win and py34]
    - vc14  # [win and (py35 and py36)]

requirements:
  build:
    - python
    - swig
    - sed  # [osx]
    - setuptools
    - cmake  # [win]
    - numpy x.x
    - libgdal {{ version }}
    - vc 9  # [win and py27]
    - vc 10  # [win and py34]
    - vc 14  # [win and (py35 and py36)]
  run:
    - python
    - numpy x.x
    - libgdal {{ version }}
    - pcre
    - vc 9  # [win and py27]
    - vc 10  # [win and py34]
    - vc 14  # [win and (py35 and py36)]

test:
  files:
    - extra_tests.py
    - test_data/sites.dbf
    - test_data/sites.sbn
    - test_data/sites.sbx
    - test_data/sites.shp
    - test_data/sites.shx
  imports:
    - osr
    - gdal
    - gdalconst
    - osgeo
    - osgeo.ogr
    - osgeo.gdal
    - osgeo._gdal
    - osgeo._gdalconst
    - osgeo._ogr
    - osgeo._osr
  commands:
    - gdal_grid --version
    - gdal_rasterize --version
    - gdal_translate --version
    - gdaladdo --version
    - gdalenhance --version
    - gdalwarp --version
    - gdalinfo --formats
    - gdalinfo http://thredds.nersc.no/thredds/dodsC/greenpath/Model/topaz  # [not win]
    - conda inspect linkages -p $PREFIX gdal  # [not win]
    - conda inspect objects -p $PREFIX gdal  # [osx]

about:
  home: http://www.gdal.org/
  license: MIT
  license_file: LICENSE.TXT
  summary: 'Python wrapper for the Geospatial Data Abstraction Library (GDAL)'

extra:
  recipe-maintainers:
    - ocefpaf
    - kmuehlbauer
    - gillins
